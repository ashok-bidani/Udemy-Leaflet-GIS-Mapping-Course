<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Webmap 201</title>
        <link rel="stylesheet" href="src/leaflet.css">
        <link rel="stylesheet" href="src/css/bootstrap.css">
        <script src="src/leaflet-src.js"></script>
        <script src="src/jquery-3.4.1.min.js"></script>
        <style>
            #mapdiv {height:100vh;}
        </style>
    </head>
    <body>
        <div id="side-bar" class="col-md-3">
            <button id='btnLocate' class='btn btn-primary btn-block'>Locate</button>
            <button id='btnZocalo' class='btn btn-primary btn-block'>ZoomtoZocalo</button>
            <h4>Zoom Level: <span id='zoom-level'></span></h4>
            <h4>Map Center: <span id='map-center'></span></h4>
            <h4>Mouse Location: <span id='mouse-location'></span></h4>
        </div>
        <div id="mapdiv" class="col-md-9"></div>
        <script>
            var mymap;
            var lyrOSM;
            var mrkCurrentLocation;
            var popZocalo;
            var ctlZoom;
            var ctlAttribute;
            var ctlScale;
            
            $(document).ready(function(){
                mymap = L.map('mapdiv', {center:[19.4, -99.2], zoom:13, zoomControl:false, attributionContol:false});
                lyrOSM = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');
                mymap.addLayer(lyrOSM);
                
                ctlZoom = L.control.zoom({zoomInText:'In', zoomOutText:'Out', position:'bottomright'});
                ctlZoom.addTo(mymap);
                
                ctlAttribute = L.control.attribution({position:'bottomleft'})
                ctlAttribute.addTo(mymap);
                ctlAttribute.addAttribution('OSM');
                ctlAttribute.addAttribution('<a href="https://github.com/ashok-bidani">Github</a>');
                
                ctlScale = L.control.scale({position:'bottomleft'}).addTo(mymap);
                
                popZocalo = L.popup({maxWidth:200,keepInView:true});
                popZocalo.setLatLng([19.43262, -99.13325]);
                popZocalo.setContent("<h2>Zocalo</h2><img src='img/zocalo.jpg' width='200px'>");
                
                mymap.on('click', function(e){
                    if(e.originalEvent.shiftKey) {
                        alert(mymap.getZoom());
                    } else {
                        alert(e.latlng.toString());
                    }
                });
                
                mymap.on('contextmenu', function(e) {
                    var dtCurrentTime = new Date();
                    L.marker(e.latlng).addTo(mymap).bindPopup(e.latlng.toString()+"<br>"+dtCurrentTime.toString());
                });
                
                mymap.on('keypress', function(e) {
                    if (e.originalEvent.key=="l") {
                        mymap.locate();
                    }
                });
                
                mymap.on('locationfound', function(e) {
                    console.log(e);
                    if(mrkCurrentLocation) {
                        mrkCurrentLocation.remove();
                    };
                    mrkCurrentLocation = L.circle(e.latlng, {radius:e.accuracy/2}).addTo(mymap);
                    mymap.setView(e.latlng, 14);
                });
                
                mymap.on('locationerror', function(e) {
                    console.log(e);
                    alert("location was not found")
                });
                
                mymap.on('zoomend', function() {
                    $("#zoom-level").html(mymap.getZoom());
                });
                
                mymap.on('moveend', function() {
                    $("#map-center").html(mymap.getCenter().toString());
                });
                
                mymap.on('mousemove', function(e) {
                    $("#mouse-location").html(e.latlng.toString());
                });
                
                $("#btnLocate").click(function(){
                    mymap.locate();
                });
                
                $("#btnZocalo").click(function(){
                    mymap.setView([19.43262, -99.13325], 17);
                    mymap.openPopup(popZocalo);
                });
            });
            
        </script>
    </body>
</html>
